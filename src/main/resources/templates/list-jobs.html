<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/techjobs.css" rel="stylesheet">
  <script type="text/javascript" src="/js/bootstrap.js"></script>
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<table class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
  <table table="table-striped" th:each="job : ${jobs}" class="job-listing" >
      <tbody>
      <tr>
        <th>ID:</th>
        <td th:text="${job.id}">ID</td>
      </tr>
      <tr>
        <th>Name:</th>
        <td th:text="${job.name}">Name</td>
      </tr>
      <tr>
        <th>Employer:</th>
        <td th:text="${job.employer}">Employer</td>
      </tr>
      <tr>
        <th>Location:</th>
        <td th:text="${job.location}">Location</td>
      </tr>
      <tr>
        <th>Position Type:</th>
        <td th:text="${job.positionType}">Position Type</td>
      </tr>
      <tr>
        <th>Skill:</th>
        <td th:text="${job.coreCompetency}">Skill</td>
      </tr>
      </tbody>


  </table>

</table>

</body>
</html>
